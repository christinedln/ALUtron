<!DOCTYPE html>
<html>
<head>
    <title>4-bit ALU Simulator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        button { width: 50px; height: 50px; font-size: 20px; margin: 5px; }
        .group { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>ALUtron - 4-bit ALU Simulator</h2>

    <div class="group">
        <h3>A Inputs</h3>
        <div id="A"></div>
    </div>

    <div class="group">
        <h3>B Inputs</h3>
        <div id="B"></div>
    </div>

    <div class="group">
        <h3>Carry In</h3>
        <button id="carry_in">0</button>
    </div>

    <div class="group">
        <h3>CODE (Opcode)</h3>
        <span>MSB</span>
        <button id="code1">0</button>
        <button id="code0">0</button>
        <span>LSB</span>
        <p>00: AND, 01: OR, 10: ADD, 11: Not used (acts as ADD)</p>
    </div>

    <div class="group">
        <h3>Output</h3>
        <p id="output">0000</p>
        <p>Carry Out: <span id="carry_out">0</span></p>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
